<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack-Login</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/9fe0b6a1c7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <div id="login">
        <div class="contain">
            <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="login">
            
                <form>
                    <i class="fa-solid fa-circle-user fa-fade"></i><br>
                        <input type="text" id="name" placeholder="Username" required><br>
                        <input type="password" id="password" placeholder="password" required><br>
                        <button id="loginBtn" onclick="checkUser()" class="btn">Login</button>
                </form>
        </div>
        </div>    
    </div>
    
</body>
    <script>
    const loginBtn = document.getElementById("loginBtn");

   function checkUser() {
    event.preventDefault();
        if((document.getElementById("name").value =="a")&&( document.getElementById("password").value == "1")){
            alert("Login Successfull!");
            window.location.href = "attendance.html";
        }else {
            alert("Wrong username or password");
        }
    }
        
    loginBtn.addEventListener("click", ()=>{
        checkUser();
    })
</script> 
</html>
